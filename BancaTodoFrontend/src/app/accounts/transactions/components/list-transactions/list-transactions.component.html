<div class="container">
  <div class="mt-2">
  <button class="btn btn-outline-primary" routerLink="/cliente/{{clienteId}}/detalle">
    <i class="fas fa-eye" routerLink="/cliente/{{clienteId}}/detalle"></i> volver

  </button>
</div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Fecha</th>
        <th scope="col">Descripción</th>
        <th scope="col">Saldo Inicial</th>
        <th scope="col">Valor Transacción</th>
        <th scope="col">Saldo Final</th>
        <th scope="col">Movimiento Financiero</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions">
        <td>{{ transaction.fecha }}</td>
        <td>{{ transaction.descripcion }}</td>
        <td>{{ transaction.saldoInicial }}</td>
        <td>{{ transaction.valor }}</td>
        <td>{{ transaction.saldoFinal }}</td>
        <td>{{ transaction.tipoDebito }}</td>
      </tr>
    </tbody>
  </table>
</div>
