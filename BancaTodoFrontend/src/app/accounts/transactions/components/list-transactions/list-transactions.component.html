<div class="container">
  <div class="mt-2">
  <button class="btn btn-outline-primary" routerLink="/cliente/{{clienteId}}/detalle">
    <i class="fas fa-eye" routerLink="/cliente/{{clienteId}}/detalle"></i> return

  </button>
</div>
<div class="text-center">
  <h2>MOVEMENTS</h2>
</div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Description</th>
        <th scope="col">Initial Balance US$</th>
        <th scope="col">Transaction Value US$</th>
        <th scope="col">Final Balance US$</th>
        <th scope="col">Financial Movement</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions">
        <td>{{ transaction.fecha }}</td>
        <td>{{ transaction.descripcion }}</td>
        <td>{{ transaction.saldoInicial }}</td>
        <td>{{ transaction.valor }}</td>
        <td>{{ transaction.saldoFinal }}</td>
        <td>{{ transaction.tipoDebito }}</td>
      </tr>
    </tbody>
  </table>
</div>
