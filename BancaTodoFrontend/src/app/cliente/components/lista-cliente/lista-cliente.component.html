<div class="container">
  <h2 class="text-center mt-5">Customers list</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Type ID</th>
        <th scope="col">Number ID</th>
        <th scope="col">Details</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.nombres }}</td>
        <td>{{ cliente.apellidos }}</td>
        <td>{{ cliente.tipoIdentificacion }}</td>
        <td>{{ cliente.numeroIdentificacion }}</td>
        <td>
          <button
            class="btn btn-outline-primary"
            routerLink="/cliente/{{ cliente.id }}/detalle"
          >
            <i
              class="fas fa-eye"
              routerLink="/cliente/{{ cliente.id }}/detalle"
            ></i>
            Show
          </button>
        </td>
        <td>
          <button
            class="btn btn-outline-warning"
            routerLink="/editar/{{ cliente.id }}"
          >
            <i class="fas fa-edit"></i> Edit
          </button>
        </td>
        <td>
          <button class="btn btn-outline-danger" (click)="borrar(cliente.id)">
            <i class="far fa-trash-alt"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
